<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="nft-card">
			<div class="container">
				<div class="card-image">
					<img src="/images/image-equilibrium.jpg" class="main-image" alt="" />
					<div>
						<img src="./images/icon-view.svg" class="view-image" alt="" />
					</div>
				</div>

				<div class="card-title">
					<h2>Equilibrium #3429</h2>
				</div>
				<div class="card-content"><p>Our Equilibrium collection promotes balance and calm.</p></div>

				<div class="card-info">
					<div class="card-eth"><img src="/images/icon-ethereum.svg" alt="" /> <span>0.041 ETH</span></div>
					<div class="card-daysleft"><img src="/images/icon-clock.svg" alt="" /> <span>3 days left</span></div>
				</div>
				<div class="card-footer">
					<div class="card-avatar">
						<img src="/images/image-avatar.png" alt="" />
					</div>
					<p>Creation of <span> Jules Wyvern</span></p>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Abishek Bardewa</a>.
		</div>
	</body>
</html>
